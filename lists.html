<!DOCTYPE html>
<html>
    <head>
        <title>lists</title>
    </head>
    <style>
        ol{
            list-style-type: lower-alpha;
            list-style-position: outside;
            
        } 
    </style>
    <body>
        <ol>
            <li>First one
                <ul>
                    <li>sublist 1</li>
                    <li>sublist 2</li>
                    <li>sublist 3</li>
                </ul>
            </li> 
            <li>second one</li>
            <li>third one</li>
        </ol>
        <ul>
            <li>First one
                <ol type="a">
                    <li>sublist 1</li>
                    <li>sublist 2</li>
                    <li>sublist 3</li>

                </ol>
            </li> 
            <li>second one</li>
            <li>third one</li>
        </ul>
          
    </body>
</html>
