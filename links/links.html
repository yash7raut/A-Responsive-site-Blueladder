<!DOCTYPE html>
<html>
    <head>
        <title>Links</title>
    </head>
    <style>
        a:hover{
            color: black;
            text-decoration: none;

        }
        p a{
            color: orange;
        }
    </style>
    <body>
        <p>
            This is my <a
            href="https://www.facebook.com/shrutibalasa"
            target="_blank">facebook profile</a>
        </p>
        <a href="https://www.pixabay.com">
            <img src="bird1.jpg" alt="A Bird" width="600" height="400">
        </a>
        <p>
            <a href="bird1.jpg">Here</a> is our first picture
        </p>
        <a href="#">just a dummy link</a>
            
    </body>    
</html>
