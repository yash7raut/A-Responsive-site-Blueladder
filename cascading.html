<!DOCTYPE html>
<html>
    <head>
        <title>Cascading</title>
        <style>
            p{
                font-size: 16px;
                color: black;
            }
            #p1{
                font-family: sans-serif;
                color: blue;
            }
            .para{
                text-decoration: underline;
                color: red;
            }
            div p{
                color: orange;
                font-size: 30px;
            }
            #p1{
                color: green;
                font-size: 70px;
            }
        </style>
    </head>
    <body>
        <div>
            <p class="para" id="p1" style="color: aqua;">
                Hello World !
            </p>
        </div>
    </body>
</html>
